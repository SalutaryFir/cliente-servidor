# ==================================
# CONFIGURACIÓN SERVIDOR 2 (Secundario)
# ==================================
# Puerto del servidor Spring Boot (admin/web)
server.port=8081

# Puerto TCP para clientes del chat
chat.server.client-port=5002

# Configuración de base de datos (diferente DB para evitar conflictos)
spring.datasource.url=jdbc:mysql://localhost:3307/chat_db_servidor2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de chat
chat.server.max-connections=3
chat.server.name=Servidor-Secundario

# Puerto de federación (diferente al principal)
chat.server.federation-port=5003

# Forzar localhost para desarrollo local
server.address=127.0.0.1

