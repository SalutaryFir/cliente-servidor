# ==================================
# CONFIGURACIÓN SERVIDOR 3 (Terciario)
# ==================================
# Puerto del servidor Spring Boot (admin/web)
server.port=8082

# Puerto TCP para clientes del chat
chat.server.client-port=5004

# Configuración de base de datos (DB independiente para evitar conflictos)
spring.datasource.url=jdbc:mysql://localhost:3307/chat_db_servidor3?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de chat
chat.server.max-connections=3
chat.server.name=Servidor-Terciario

# Puerto de federación (diferente a los otros)
chat.server.federation-port=5005

# Forzar localhost para desarrollo local
server.address=127.0.0.1

