# ==================================
# CONFIGURACIÓN SERVIDOR 3 (PC 3)
# ==================================
# Puerto del servidor Spring Boot (admin/web)
server.port=8082

# Puerto TCP para clientes del chat
chat.server.client-port=9999

# Configuración de base de datos (DB independiente para evitar conflictos)
spring.datasource.url=jdbc:mysql://localhost:3306/chat_db_server3?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=0000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de chat
chat.server.max-connections=10
chat.server.name=Servidor-3

# Puerto de federación (diferente a los otros)
chat.server.federation-port=5003

# COMENTADO para permitir conexiones desde otras máquinas en la red
# server.address=127.0.0.1
