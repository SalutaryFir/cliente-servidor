# Configuraci贸n de Prometheus para monitoreo de servidores de chat federado

global:
  scrape_interval: 15s # Intervalo de scraping por defecto
  evaluation_interval: 15s # Intervalo de evaluaci贸n de reglas
  external_labels:
    cluster: 'chat-federado'
    environment: 'production'

# Nota: La retenci贸n se configura en los argumentos del comando de Docker
# --storage.tsdb.retention.time=15d
# --storage.tsdb.retention.size=10GB

# Configuraci贸n de scraping
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Servidores de Chat Federado (Spring Boot Actuator)
  - job_name: 'chat-server-1'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          server: 'server1'
          instance: 'chat-server-1'
          port: '5000'
          type: 'chat-server'

  - job_name: 'chat-server-2'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          server: 'server2'
          instance: 'chat-server-2'
          port: '5002'
          type: 'chat-server'

  - job_name: 'chat-server-3'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          server: 'server3'
          instance: 'chat-server-3'
          port: '5004'
          type: 'chat-server'

  - job_name: 'chat-server-4'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8083']
        labels:
          server: 'server4'
          instance: 'chat-server-4'
          port: '5006'
          type: 'chat-server'

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
        labels:
          service: 'kong-gateway'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Tempo
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
