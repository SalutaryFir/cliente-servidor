# Configuraci√≥n de provisionamiento de dashboards

apiVersion: 1

providers:
  - name: 'Chat Federado'
    orgId: 1
    folder: 'Chat Federado'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
